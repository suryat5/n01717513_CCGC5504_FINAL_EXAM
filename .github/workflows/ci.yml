name: CI - Build & Push & Bump Tag
on: { push: { branches: [ "main" ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tag
        id: vars
        run: echo "TAG=gh-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nginx-n01717513:${{ steps.vars.outputs.TAG }}
      - name: Bump Helm values tag
        run: |
          sed -i "s/^  tag: .*/  tag: \"${{ steps.vars.outputs.TAG }}\"/" helm/nginx-n01717513/values.yaml
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add helm/nginx-n01717513/values.yaml
          git commit -m "ci: bump image tag to ${{ steps.vars.outputs.TAG }}" || echo "no changes"
          git push
